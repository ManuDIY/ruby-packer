language: ruby
cache: bundler
sudo: enabled
before_install:
- "./.travis/install_deps.sh"
- gem update --system
- gem install bundler
stages:
- name: test
jobs:
  include:
  - stage: test
    rvm: 2.5.1
    name: test osx
    script: "./.travis/test.sh"
    os: osx
  - stage: test
    name: test linux
    rvm: 2.5.1
    script: "./.travis/test.sh"
    os: linux
    dist: xenial
deploy:
  provider: releases
  skip_cleanup: true
  file_glob: true
  file: rubyc-*gz
  on:
    tags: true
  api_key:
    secure: 
